language: node_js
os: osx
node_js:
  - "iojs"
before_install:
  - brew update
  - npm install -g grunt grunt-cli
  - npm install --save-dev App/
install: npm install
before_script: grunt build
before_deploy:
  - ls -R
  - cd build/beaglebone-getting-started/osx64
  - zip ../beagle-getting-started_osx64.zip *
  - cd ../../..
deploy:
  provider: releases
  api_key: "$GITHUBDEPLOY"
  file: "build/beaglebone-getting-started/beagle-getting-started_osx64.zip"
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    - secure: 


